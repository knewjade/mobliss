<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=550">

  <title>Jump to tetfu</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script>
    window.onload = function() {
      var param = location.search.substr(2);
      var div = document.getElementById("link");

      if (param.slice(0, 4) !== "115@") {
        document.body.innerHTML = 'parameter error';
        return;
      }

      var link_div = document.getElementById("link");

      var targets = {
        'Edit': "http://fumen.zui.jp/?v",
        'List': "http://fumen.zui.jp/?d",
        'View': "http://fumen.zui.jp/?m",
      };

      for (var target in targets) {
        var div = document.createElement("div");
        div.className = "col-xs-3 col-sm-3 col-md-2 col-lg-2";

        var a = document.createElement("a");
        a.href = targets[target] + param;
        a.target = "_top";
        a.style.fontSize = "xx-large";
        a.style.color = "#ffffff";
        a.innerHTML = '<span class="bg-primary">[' + target + ']</span>';

        div.appendChild(a);
        link_div.appendChild(div);
      }

      var frame = document.getElementById("tetfu");
      frame.width = 550;
      frame.height = window.innerHeight;
      frame.src = targets["List"] + param;
    };
  </script>
  <style>
    body {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div>
    <a href="javascript:window.open('play.html', '_top');" style="font-size: xx-large; color: #333333;"><span class="bg-warning">Back</span></a>
  </div>

  <div class="container">
    <div class="row" id="link">
    </div>
  </div>

  <base target="_top">

  <div>
    <iframe id="tetfu" name="tetfu" title="tetfu" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0">
    </iframe>
  </div>
</body>
</html>
